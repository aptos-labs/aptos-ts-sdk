name: "Lint SDK Code"
description: |
  Run eslint on the codebase to ensure consistency

runs:
  using: composite
  steps:
    # Install node and pnpm.
    - uses: actions/setup-node@v4
      with:
        node-version-file: .node-version
        registry-url: "https://registry.npmjs.org"
    - uses: pnpm/action-setup@v4

    # Build first to enable import resolution for linked packages (examples use link:../..)
    # Then run eslint
    - run: pnpm install --frozen-lockfile && pnpm build && pnpm lint
      shell: bash
