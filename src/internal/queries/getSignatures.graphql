query getSignatures($where_condition: signatures_bool_exp, $offset: Int, $limit: Int, $order_by: [signatures_order_by!]) {
  signatures(where: $where_condition, offset: $offset, limit: $limit, order_by: $order_by ) {
    signature
    public_key
    public_key_indices
    type
    signer
    transaction_version
    threshold
    is_sender_primary
  }
}

